<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de países</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/country-page.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Detalle de país:</h1>
    </header>
    <article>
        <section class="country-card">
            <div class="country-card-title">
                <h1 id="country-common-name">Nombre</h1>
            </div>
            <div class="country-card-body d-flex">
                <div class="country-card-body">
                    <div class="country-field">
                        Nombre común: <span id="country-common-name-span"></span>
                    </div>
                    <div class="country-field">
                        Nombre oficial: <span id="country-official-name"></span>
                    </div>
                    <div class="country-field">
                        Nombre nativo: <span id="country-native-name"></span>
                    </div>
                    <div class="country-field">
                        Capital: <span id="country-capital"></span>
                    </div>
                    <div class="country-field">
                        Población: <span id="country-population"></span> hab.
                    </div>
                    
                    <div class="country-field">
                        Moneda: <span id="country-currency"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="country-img">
                        <img id="country-flag" />
                    </div>

                    <div class="country-img">
                        <img id="country-coatOfArms" />
                    </div>
                </div>
            </div>


        </section>
    </article>
    <script src="./src/country-page.js" type="module"></script>
</body>

</html>
