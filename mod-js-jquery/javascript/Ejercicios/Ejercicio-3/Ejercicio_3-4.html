<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/Ejercicio_3-4.css">
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">
            0
        </div>
        <div class="button-panel">
            <span class="button-calc" onclick="handleInput('7')">7</span>
            <span class="button-calc" onclick="handleInput('8')">8</span>
            <span class="button-calc" onclick="handleInput('9')">9</span>
            <span class="button-calc" onclick="handleInput('C')">C</span>
            <span class="button-calc" onclick="handleInput('4')">4</span>
            <span class="button-calc" onclick="handleInput('5')">5</span>
            <span class="button-calc" onclick="handleInput('6')">6</span>
            <span class="button-calc" onclick="handleInput('+')">+</span>
            <span class="button-calc" onclick="handleInput('1')">1</span>
            <span class="button-calc" onclick="handleInput('2')">2</span>
            <span class="button-calc" onclick="handleInput('3')">3</span>
            <span class="button-calc" onclick="handleInput('-')">-</span>
            <span class="button-calc" onclick="handleInput('.')">.</span>
            <span class="button-calc" onclick="handleInput('0')">0</span>
            <span class="button-calc" onclick="handleInput('=')">=</span>
        </div>
    </div>
    <script src="js/Ejercicio_3-4.js"></script>
</body>

</html>
