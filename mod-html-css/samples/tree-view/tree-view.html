<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tree view</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tree-view.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="tree-view">
        <ul>
            <li class="tree-node">
                <i class="bi bi-arrow-right"></i> Node 1
            </li>
            <li class="tree-node">
                <i class="bi bi-arrow-right"></i>Node 2
            </li>
            <li class="tree-node">
                <i class="bi bi-arrow-right"></i>Node 3
                <ul>
                    <li class="tree-node">
                        <i class="bi bi-arrow-right"></i>Node 3.1
                    </li>
                    <li class="tree-node">
                        <i class="bi bi-arrow-right"></i>Node 3.2
                        <ul>
                            <li class="tree-node">
                                <i class="bi bi-arrow-right"></i>Node 3.2.1
                            </li>
                            <li class="tree-node">
                                <i class="bi bi-arrow-right"></i>Node 3.2.2
                            </li>
                            <li class="tree-node">
                                <i class="bi bi-arrow-right"></i>Node 3.2.3
                            </li>
                        </ul>
                    </li>
                    <li>Node 3.3</li>
                </ul>
            </li>
        </ul>
    </div>


    <script src='tree-view.js'></script>
</body>

</html>
