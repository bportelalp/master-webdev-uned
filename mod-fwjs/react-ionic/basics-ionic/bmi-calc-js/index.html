<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ionic Intro from scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <script src="src/main.js" defer></script>

</head>

<body>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Calculadora de IMC con componentes ionic
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-item>
            <ion-label position="floating">Altura (m)</ion-label>
            <ion-input id="height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Peso (kg)</ion-label>
            <ion-input id="weight"></ion-input>
        </ion-item>
        <ion-grid class="ion-text-center ion-margin">
            <ion-row>
                <ion-col>
                    <ion-button id="calc">
                        <ion-icon slot="start" name="calculator-outline"></ion-icon>
                        Calcular
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button id="reset" color="danger">
                        <ion-icon slot="start" name="trash-outline"></ion-icon>
                        Borrar
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col id="result">

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>


</body>

</html>
